<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Catalog - Pesantren Teknologi Majapahit</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/utils/supabase-client.js"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
</head>

<body class="bg-[#F3F2F1] text-[#323130]" x-data="catalogApp" data-active-page="catalog">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar Component (dynamically loaded) -->
        <div id="app-sidebar"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <!-- Header & Search -->
            <div class="bg-white border-b border-[#EDEBE9] sticky top-0 z-10">
                <div class="max-w-7xl mx-auto px-6 py-6">
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <div>
                            <h1 class="text-title font-semibold mb-1">Jelajahi Kursus</h1>
                            <p class="text-body text-[#605E5C]">Temukan ilmu baru untuk masa depan Anda</p>
                        </div>

                        <div class="relative w-full md:w-96">
                            <ion-icon name="search-outline"
                                class="absolute left-3 top-1/2 -translate-y-1/2 text-[#8A8886] text-lg"></ion-icon>
                            <input type="text" x-model="searchQuery" @input.debounce="filterCourses"
                                placeholder="Cari judul kursus atau materi..."
                                class="input-fluent pl-10 w-full bg-[#F3F2F1] border-transparent hover:bg-white hover:border-[#EDEBE9] focus:bg-white focus:border-[#0078D4] transition-all">
                        </div>
                    </div>
                </div>
            </div>

            <div class="max-w-7xl mx-auto px-6 py-8 space-y-12">

                <!-- Featured Course (Only show if no search query) -->
                <section x-show="!searchQuery && featuredCourse" class="animate-slide-up">
                    <div class="card-fluent relative overflow-hidden bg-[#323130] text-white p-0 group cursor-pointer"
                        @click="viewCourse(featuredCourse?.id)">
                        <!-- Background Image / Gradient -->
                        <div class="absolute inset-0 bg-gradient-to-r from-black/80 via-black/50 to-transparent z-10">
                        </div>
                        <img :src="featuredCourse?.thumbnail_url || 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=1280&h=720&fit=crop'"
                            class="absolute inset-0 w-full h-full object-cover opacity-60 group-hover:scale-105 transition-transform duration-700"
                            alt="Featured Course">

                        <div class="relative z-20 p-8 md:p-12 max-w-2xl">
                            <div
                                class="inline-block px-3 py-1 rounded bg-[#0078D4] text-white text-caption font-bold uppercase tracking-wide mb-4">
                                Kursus Unggulan
                            </div>
                            <h2 class="text-4xl font-bold mb-4 leading-tight" x-text="featuredCourse?.title"></h2>
                            <p class="text-white/90 text-body-large mb-8 line-clamp-2"
                                x-text="featuredCourse?.description"></p>

                            <button
                                class="btn-fluent bg-white text-[#323130] hover:bg-gray-100 border-none px-8 py-3 h-auto font-semibold text-body">
                                <span
                                    x-text="isEnrolled(featuredCourse?.id) ? 'Lanjutkan Belajar' : 'Mulai Belajar'"></span>
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Course Grid -->
                <section>
                    <div class="flex items-end justify-between mb-6">
                        <h2 class="text-subtitle font-semibold"
                            x-text="searchQuery ? 'Hasil Pencarian' : 'Semua Kursus'"></h2>
                        <div class="text-body text-[#605E5C]" x-text="filteredCourses.length + ' kursus ditemukan'">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        <template x-for="course in filteredCourses" :key="course.id">
                            <div class="card-fluent card-fluent-interactive p-0 flex flex-col h-full overflow-hidden animate-slide-up cursor-pointer group"
                                @click="viewCourse(course.id)">

                                <!-- Thumbnail -->
                                <div class="relative aspect-video bg-gray-200 overflow-hidden">
                                    <img :src="course.thumbnail_url || 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=640&h=360&fit=crop'"
                                        class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
                                        alt="Course Thumbnail">
                                    <div x-show="isEnrolled(course.id)"
                                        class="absolute top-3 right-3 bg-green-100 text-green-800 text-xs font-bold px-2 py-1 rounded shadow-sm">
                                        TERDAFTAR
                                    </div>
                                </div>

                                <div class="p-5 flex flex-col flex-1">
                                    <h3 class="text-body-large font-bold text-[#323130] mb-2 line-clamp-2 group-hover:text-[#0078D4] transition-colors"
                                        x-text="course.title"></h3>

                                    <!-- Instructor -->
                                    <div class="flex items-center gap-2 mb-3">
                                        <div
                                            class="w-6 h-6 rounded-full bg-[#EDEBE9] flex items-center justify-center text-xs font-bold text-[#605E5C]">
                                            <span x-text="course.profiles?.full_name?.charAt(0) || 'I'"></span>
                                        </div>
                                        <span class="text-caption text-[#605E5C] truncate"
                                            x-text="course.profiles?.full_name || 'Instruktur'"></span>
                                    </div>

                                    <p class="text-caption text-[#605E5C] line-clamp-3 mb-4 flex-1"
                                        x-text="course.description"></p>

                                    <div
                                        class="pt-4 mt-auto border-t border-[#EDEBE9] flex justify-between items-center text-caption text-[#8A8886]">
                                        <div class="flex items-center gap-1">
                                            <ion-icon name="people-outline"></ion-icon>
                                            <span x-text="(course.enrollments_count || 0) + ' Siswa'"></span>
                                        </div>

                                        <!-- Actions -->
                                        <div class="flex items-center gap-2">
                                            <button x-show="!isEnrolled(course.id)"
                                                @click.stop="enrollInCourse(course.id)"
                                                class="btn-fluent btn-primary-fluent text-xs px-4 py-2 h-auto min-h-0">
                                                Daftar
                                            </button>
                                            <button x-show="isEnrolled(course.id)" @click.stop="viewCourse(course.id)"
                                                class="btn-fluent btn-secondary-fluent text-xs px-4 py-2 h-auto min-h-0 bg-[#F3F2F1] hover:bg-[#E1DFDD]">
                                                Lanjutkan
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Empty State -->
                    <div x-show="!loading && filteredCourses.length === 0" class="text-center py-16">
                        <div
                            class="w-16 h-16 bg-[#F3F2F1] rounded-full flex items-center justify-center mx-auto mb-4 text-[#8A8886]">
                            <ion-icon name="search" class="text-3xl"></ion-icon>
                        </div>
                        <h3 class="text-body-large font-semibold text-[#323130]">Tidak ada kursus yang ditemukan</h3>
                        <p class="text-body text-[#605E5C] mt-1">Coba kata kunci lain atau hapus filter pencarian Anda.
                        </p>
                        <button @click="searchQuery = ''; filterCourses()" class="btn-fluent btn-secondary-fluent mt-4">
                            Lihat Semua Kursus
                        </button>
                    </div>

                    <!-- Loading State -->
                    <div x-show="loading" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <template x-for="i in 3">
                            <div class="card-fluent p-0 h-80 animate-pulse">
                                <div class="h-40 bg-gray-200"></div>
                                <div class="p-5 space-y-3">
                                    <div class="h-6 bg-gray-200 rounded w-3/4"></div>
                                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                                    <div class="h-20 bg-gray-200 rounded w-full"></div>
                                </div>
                            </div>
                        </template>
                    </div>

                </section>
            </div>
        </main>
    </div>

    <!-- Script -->
    <script src="../assets/js/components/sidebar.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('catalogApp', () => ({
                courses: [],
                filteredCourses: [],
                featuredCourse: null,
                searchQuery: '',
                enrolledCourseIds: [],
                loading: true,
                session: null,

                async init() {
                    const { data: { session } } = await supabase.auth.getSession();
                    this.session = session;

                    if (session) {
                        const { data: enrollments } = await supabase
                            .from('enrollments')
                            .select('course_id')
                            .eq('user_id', session.user.id);
                        if (enrollments) this.enrolledCourseIds = enrollments.map(e => e.course_id);
                    }

                    await this.fetchCourses();
                    this.loading = false;
                },

                async fetchCourses() {
                    // Fetch courses with instructor profile and count of enrollments (if possible, strictly speaking Count is separate)
                    // Simplified: Fetch courses and Profiles
                    const { data: courses, error } = await supabase
                        .from('courses')
                        .select('*, profiles(full_name)')
                        .eq('published', true) // Assuming published column exists based on create.html logic
                        .order('created_at', { ascending: false });

                    if (courses) {
                        this.courses = courses;
                        this.filteredCourses = courses;

                        // Pick a featured course (random or first)
                        if (courses.length > 0) {
                            this.featuredCourse = courses[0];
                        }
                    }
                },

                filterCourses() {
                    if (!this.searchQuery) {
                        this.filteredCourses = this.courses;
                        return;
                    }
                    const lower = this.searchQuery.toLowerCase();
                    this.filteredCourses = this.courses.filter(c =>
                        c.title.toLowerCase().includes(lower) ||
                        (c.description && c.description.toLowerCase().includes(lower))
                    );
                },

                isEnrolled(courseId) {
                    return this.enrolledCourseIds.includes(courseId);
                },

                viewCourse(courseId) {
                    window.location.href = 'view.html?id=' + courseId;
                },

                async enrollInCourse(courseId) {
                    if (!this.session) {
                        window.location.href = '../auth/login.html';
                        return;
                    }

                    try {
                        const { error } = await supabase.from('enrollments').insert([
                            { user_id: this.session.user.id, course_id: courseId }
                        ]);

                        if (error) throw error;

                        // Update local state
                        this.enrolledCourseIds.push(courseId);

                        // Optional: Show success feedback (Toast or Alert)
                        // alert('Berhasil mendaftar kursus!');

                    } catch (error) {
                        console.error('Error enrolling:', error);
                        alert('Gagal mendaftar: ' + error.message);
                    }
                }
            }))
        })
    </script>
</body>

</html>
