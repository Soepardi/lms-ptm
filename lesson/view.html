<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi Pelajaran - Pesantren Teknologi Majapahit</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/utils/supabase-client.js"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="bg-[#F3F2F1] text-[#323130]" x-data="lessonViewer" data-active-page="lesson">

    <div class="flex h-screen overflow-hidden">

        <div id="app-sidebar"></div>

        <main class="flex-1 overflow-y-auto">

            <div class="bg-white border-b border-[#EDEBE9] sticky top-0 z-20">
                <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <a :href="getBackLink()"
                            class="w-8 h-8 rounded-full hover:bg-[#F3F2F1] flex items-center justify-center text-[#605E5C] transition-colors"
                            :title="isInstructor ? 'Kembali ke Edit Kelas' : 'Kembali ke Kelas'">
                            <ion-icon name="arrow-back" class="text-xl"></ion-icon>
                        </a>
                        <div class="h-6 w-px bg-[#EDEBE9]"></div>
                        <div class="flex flex-col">
                            <span class="text-caption text-[#605E5C] truncate max-w-[200px]"
                                x-text="course?.title || 'Loading...'"></span>
                            <span class="text-body font-semibold truncate max-w-[300px]"
                                x-text="lesson?.title || 'Loading...'"></span>
                        </div>
                    </div>

                    <div class="flex items-center gap-3">
                        <button @click="markComplete"
                            :class="isCompleted ? 'bg-green-100 text-green-700 border-green-200' : 'bg-white text-[#323130] border-[#8A8886] hover:bg-[#F3F2F1]'"
                            class="btn-fluent border px-4 py-2 h-auto min-h-0 text-sm font-semibold flex items-center gap-2 transition-all">
                            <ion-icon :name="isCompleted ? 'checkmark-circle' : 'checkmark-circle-outline'"
                                class="text-lg"></ion-icon>
                            <span x-text="isCompleted ? 'Selesai' : 'Tandai Selesai'"></span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="max-w-6xl mx-auto px-6 py-8">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                    <div class="lg:col-span-2 space-y-6">

                        <div class="bg-black rounded-xl overflow-hidden shadow-lg relative group flex flex-col items-center justify-center"
                            :class="(lesson?.video_url && isAudio(lesson.video_url) && !lesson.youtube_url) ? 'h-96' : 'aspect-video'">
                            <template x-if="loading">
                                <div class="absolute inset-0 flex items-center justify-center text-white/50">
                                    <span class="loading loading-spinner loading-lg"></span>
                                </div>
                            </template>

                            <template x-if="!loading && lesson">
                                <div class="w-full h-full">

                                    
                                    <template x-if="lesson.youtube_url">
                                        <iframe :src="getYouTubeEmbed(lesson.youtube_url)" class="w-full h-full"
                                            frameborder="0"
                                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                            allowfullscreen>
                                        </iframe>
                                    </template>

                                    <template x-if="!lesson.youtube_url && lesson.video_url">
                                        <div class="w-full h-full">
                                            <template x-if="isYouTube(lesson.video_url)">
                                                <iframe :src="getYouTubeEmbed(lesson.video_url)" class="w-full h-full"
                                                    frameborder="0"
                                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                                    allowfullscreen>
                                                </iframe>
                                            </template>

                                            <template x-if="!isYouTube(lesson.video_url) && !isAudio(lesson.video_url)">
                                                <video :src="lesson.video_url" class="w-full h-full" controls
                                                    controlsList="nodownload"></video>
                                            </template>
                                            <template x-if="!isYouTube(lesson.video_url) && isAudio(lesson.video_url)">
                                                <div
                                                    class="w-full h-full flex flex-col items-center justify-center bg-[#201F1E] text-white">
                                                    <div
                                                        class="w-24 h-24 rounded-full bg-white/10 flex items-center justify-center mb-6 animate-pulse">
                                                        <ion-icon name="musical-notes"
                                                            class="text-5xl text-white"></ion-icon>
                                                    </div>
                                                    <h3 class="text-xl font-semibold mb-2 px-8 text-center"
                                                        x-text="lesson.title"></h3>
                                                    <p class="text-sm text-white/60 mb-8">Audio Lesson</p>
                                                    <audio :src="lesson.video_url" controls class="w-3/4 max-w-md h-12"
                                                        controlsList="nodownload"></audio>
                                                </div>
                                            </template>
                                        </div>
                                    </template>

                                    <div x-show="!lesson.video_url && !lesson.youtube_url"
                                        class="w-full h-full flex flex-col items-center justify-center text-white/60 bg-[#201F1E]">
                                        <ion-icon name="document-text-outline" class="text-6xl mb-4"></ion-icon>
                                        <p class="text-lg font-medium">Materi Bacaan</p>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <template
                            x-if="!loading && lesson && lesson.youtube_url && lesson.video_url && !isYouTube(lesson.video_url)">
                            <div
                                class="collapse collapse-arrow bg-white border border-[#EDEBE9] rounded-xl shadow-sm mt-4">
                                <input type="checkbox" />
                                <div
                                    class="collapse-title text-sm font-semibold text-[#323130] flex items-center gap-2">
                                    <ion-icon name="videocam-outline" class="text-lg text-[#0078D4]"></ion-icon>
                                    Media Tambahan
                                </div>
                                <div class="collapse-content">
                                    <div class="pt-2">
                                        <template x-if="!isAudio(lesson.video_url)">
                                            <video :src="lesson.video_url"
                                                class="w-full rounded-lg aspect-video bg-black" controls
                                                controlsList="nodownload"></video>
                                        </template>

                                        <template x-if="isAudio(lesson.video_url)">
                                            <div class="bg-[#F3F2F1] p-4 rounded-lg flex items-center gap-4">
                                                <div
                                                    class="w-10 h-10 rounded-full bg-[#0078D4] flex items-center justify-center text-white">
                                                    <ion-icon name="musical-notes"></ion-icon>
                                                </div>
                                                <audio :src="lesson.video_url" controls class="w-full h-10"
                                                    controlsList="nodownload"></audio>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <div class="card-fluent p-8 space-y-6">
                            <div class="flex justify-between items-start">
                                <h1 class="text-2xl font-bold text-[#323130]" x-text="lesson?.title"></h1>
                            </div>

                            <div class="prose max-w-none text-[#323130]" x-html="formatContent(lesson?.content)"></div>

                            <div x-show="lesson?.attachment_url"
                                class="mt-6 p-4 bg-[#F3F2F1] rounded-lg border border-[#EDEBE9] flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div
                                        class="w-10 h-10 bg-white rounded-lg flex items-center justify-center text-[#0078D4] shadow-sm">
                                        <ion-icon name="attach-outline" class="text-xl"></ion-icon>
                                    </div>
                                    <div>
                                        <h4 class="text-sm font-semibold text-[#323130]">Materi Tambahan</h4>
                                        <p class="text-xs text-[#605E5C]">Unduh file lampiran untuk perbanyak pemahaman
                                        </p>
                                    </div>
                                </div>
                                <a :href="lesson?.attachment_url" target="_blank"
                                    class="btn-fluent bg-white border border-[#8A8886] text-[#323130] hover:bg-gray-50 shadow-sm text-sm px-4 py-2 flex items-center">
                                    Download
                                    <ion-icon name="download-outline" class="ml-2"></ion-icon>
                                </a>
                            </div>

                            <div class="flex items-center justify-between pt-8 border-t border-[#EDEBE9] mt-8">
                                <button @click="prevLesson" :disabled="!prevLessonId"
                                    class="btn-fluent btn-secondary-fluent text-sm px-4 py-2 h-auto min-h-0 disabled:opacity-50 disabled:cursor-not-allowed">
                                    <ion-icon name="arrow-back-outline" class="mr-2"></ion-icon>
                                    Sebelumnya
                                </button>

                                <button @click="nextLesson" :disabled="!nextLessonId"
                                    class="btn-fluent btn-primary-fluent text-sm px-4 py-2 h-auto min-h-0 disabled:opacity-50 disabled:cursor-not-allowed">
                                    Selanjutnya
                                    <ion-icon name="arrow-forward-outline" class="ml-2"></ion-icon>
                                </button>
                            </div>
                        </div>

                    </div>

                    <div class="card-fluent p-8 space-y-6">
                        <h3 class="text-xl font-bold text-[#323130] flex items-center gap-2">
                            <ion-icon name="chatbubbles-outline" class="text-[#0078D4]"></ion-icon>
                            Diskusi Kelas
                        </h3>

                        <div class="flex gap-4 items-start">
                            <div
                                class="w-10 h-10 rounded-full bg-[#0078D4] flex items-center justify-center text-white font-bold shrink-0">
                                <span x-text="session?.user?.email?.charAt(0).toUpperCase() || 'U'"></span>
                            </div>
                            <div class="flex-1 space-y-3">
                                <textarea x-model="newComment"
                                    class="w-full p-3 bg-[#F3F2F1] border border-[#EDEBE9] rounded-lg focus:outline-none focus:border-[#0078D4] transition-colors resize-y min-h-[100px]"
                                    placeholder="Tulis pertanyaan atau tanggapan Anda..."
                                    :disabled="isPosting"></textarea>
                                <div class="flex justify-end">
                                    <button @click="postComment" :disabled="!newComment.trim() || isPosting"
                                        class="btn-fluent btn-primary-fluent px-6 py-2 flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                                        <span x-show="!isPosting">Kirim</span>
                                        <span x-show="isPosting" class="loading loading-spinner loading-xs"></span>
                                        <ion-icon name="send" x-show="!isPosting"></ion-icon>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="h-px bg-[#EDEBE9]"></div>

                        <div class="space-y-6">
                            <template x-if="loadingComments">
                                <div class="flex justify-center py-8">
                                    <span class="loading loading-spinner loading-md text-[#0078D4]"></span>
                                </div>
                            </template>

                            <template x-for="comment in comments" :key="comment.id">
                                <div class="flex gap-4 group">
                                    <div
                                        class="w-10 h-10 rounded-full bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center text-[#605E5C] font-bold shrink-0 border border-[#EDEBE9]">
                                        <span x-text="comment.profiles?.full_name?.charAt(0) || 'U'"></span>
                                    </div>
                                    <div class="flex-1 space-y-1">
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center gap-2">
                                                <span class="font-semibold text-[#323130]"
                                                    x-text="comment.profiles?.full_name || 'User'"></span>
                                                <span x-show="comment.profiles?.role === 'instructor'"
                                                    class="px-2 py-0.5 rounded-full bg-blue-100 text-blue-700 text-[10px] font-bold uppercase tracking-wide">Pengajar</span>
                                                <span class="text-xs text-[#8A8886]">•</span>
                                                <span class="text-xs text-[#605E5C]"
                                                    x-text="formatDate(comment.created_at)"></span>
                                            </div>

                                            <button x-show="session?.user?.id === comment.user_id"
                                                @click="deleteComment(comment.id)"
                                                class="text-[#A80000] opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-50 p-1.5 rounded-md"
                                                title="Hapus komentar">
                                                <ion-icon name="trash-outline"></ion-icon>
                                            </button>
                                        </div>
                                        <p class="text-[#323130] leading-relaxed whitespace-pre-wrap"
                                            x-text="comment.content"></p>
                                    </div>
                                </div>
                            </template>

                            <div x-show="!loadingComments && comments.length === 0"
                                class="text-center py-8 text-[#605E5C]">
                                <ion-icon name="chatbubble-ellipses-outline"
                                    class="text-4xl text-[#C8C6C4] mb-2"></ion-icon>
                                <p>Belum ada diskusi. Mulai percakapan sekarang!</p>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="lg:col-span-1 space-y-6">
                    <div class="card-fluent p-0 overflow-hidden flex flex-col max-h-[calc(100vh-140px)] sticky top-24">
                        <div class="p-4 border-b border-[#EDEBE9] bg-[#FAF9F8]">
                            <h3 class="font-semibold text-body-large">Daftar Materi</h3>
                            <p class="text-caption text-[#605E5C]" x-text="(moduleLessons?.length || 0) + ' Pelajaran'">
                            </p>
                        </div>

                        <div class="overflow-y-auto flex-1">
                            <template x-for="(l, index) in moduleLessons" :key="l.id">
                                <a :href="`view.html?id=${l.id}`"
                                    class="flex items-start gap-3 p-4 hover:bg-[#F3F2F1] transition-colors border-l-[3px]"
                                    :class="l.id === lesson?.id ? 'bg-[#EFF6FC] border-[#0078D4]' : 'border-transparent'">

                                    <div class="mt-0.5">
                                        <ion-icon :name="l.id === lesson?.id ? 'play-circle' : 'play-circle-outline'"
                                            class="text-lg"
                                            :class="l.id === lesson?.id ? 'text-[#0078D4]' : 'text-[#8A8886]'"></ion-icon>
                                    </div>

                                    <div>
                                        <div class="text-sm font-semibold"
                                            :class="l.id === lesson?.id ? 'text-[#0078D4]' : 'text-[#323130]'"
                                            x-text="l.title"></div>
                                        <div class="text-xs text-[#605E5C] mt-1 line-clamp-1">Video • 10 min</div>
                                    </div>
                                </a>
                            </template>
                        </div>
                    </div>
                </div>

            </div>
    </div>
    </main>
    </div>

    <script src="../assets/js/components/sidebar.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('lessonViewer', () => ({
                course: null,
                lesson: null,
                moduleLessons: [],
                prevLessonId: null,
                nextLessonId: null,
                isCompleted: false,
                loading: true,
                session: null,

                comments: [],
                newComment: '',
                isPosting: false,
                loadingComments: true,
                isInstructor: false,

                async init() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const lessonId = urlParams.get('id');

                    if (!lessonId) {
                        window.location.href = '../Kelas/catalog.html';
                        return;
                    }

                    const { data: { session } } = await supabase.auth.getSession();
                    this.session = session;

                    await this.loadLessonData(lessonId);
                    this.loading = false;

                    this.loadComments();
                },

                async loadLessonData(lessonId) {
                    try {
                        const { data: lesson, error } = await supabase
                            .from('lessons')
                            .select('*')
                            .eq('id', lessonId)
                            .single();

                        if (error) throw error;
                        this.lesson = lesson;

                        const { data: module } = await supabase
                            .from('modules')
                            .select('*, course:courses(*)')
                            .eq('id', lesson.module_id)
                            .single();

                        if (module) {
                            this.course = module.course;
                            if (this.session && this.course) {
                                this.isInstructor = (this.session.user.id === this.course.instructor_id);
                            }

                            const { data: lessons } = await supabase
                                .from('lessons')
                                .select('id, title, order_index')
                                .eq('module_id', module.id)
                                .order('order_index', { ascending: true })
                                .order('created_at', { ascending: true });

                            this.moduleLessons = lessons || [];

                            const currentIndex = this.moduleLessons.findIndex(l => l.id === lesson.id);
                            if (currentIndex > 0) {
                                this.prevLessonId = this.moduleLessons[currentIndex - 1].id;
                            }
                            if (currentIndex < this.moduleLessons.length - 1) {
                                this.nextLessonId = this.moduleLessons[currentIndex + 1].id;
                            }
                        }

                        if (this.session) {
                            const { data } = await supabase
                                .from('lesson_completions')
                                .select('id')
                                .eq('user_id', this.session.user.id)
                                .eq('lesson_id', lessonId)
                                .maybeSingle();

                            if (data) this.isCompleted = true;
                        }

                    } catch (err) {
                        console.error('Error loading lesson:', err);
                        
                    }
                },

                async markComplete() {
                    if (!this.session || this.isCompleted) return;

                    try {
                        const { error } = await supabase
                            .from('lesson_completions')
                            .insert({
                                user_id: this.session.user.id,
                                lesson_id: this.lesson.id
                            });

                        if (!error) {
                            this.isCompleted = true;
                            
                        }
                    } catch (err) {
                        console.error('Error marking complete:', err);
                    }
                },

                prevLesson() {
                    if (this.prevLessonId) {
                        window.location.href = `view.html?id=${this.prevLessonId}`;
                    }
                },

                nextLesson() {
                    if (this.nextLessonId) {
                        window.location.href = `view.html?id=${this.nextLessonId}`;
                    }
                },

                isYouTube(url) {
                    return url && (url.includes('youtube.com') || url.includes('youtu.be'));
                },

                isAudio(url) {
                    if (!url) return false;
                    const audioExtensions = ['.mp3', '.wav', '.ogg', '.m4a', '.aac'];
                    return audioExtensions.some(ext => url.split('?')[0].toLowerCase().endsWith(ext));
                },

                getYouTubeEmbed(url) {
                    if (!url) return '';
                    let videoId = '';
                    if (url.includes('youtube.com/watch?v=')) {
                        videoId = url.split('v=')[1]?.split('&')[0];
                    } else if (url.includes('youtu.be/')) {
                        videoId = url.split('youtu.be/')[1]?.split('?')[0];
                    } else if (url.includes('youtube.com/embed/')) {
                        return url;
                    }
                    return videoId ? `https://www.youtube.com/embed/${videoId}?rel=0` : url;
                },

                getBackLink() {
                    if (this.isInstructor) {
                        return `../course/edit.html?id=${this.course?.id}`;
                    }
                    return `../course/view.html?id=${this.course?.id}`;
                },

                formatContent(content) {
                    if (!content) return '';
                    return content.replace(/\n/g, '<br>');
                },

                async loadComments() {
                    if (!this.lesson?.id) return;

                    try {
                        const { data, error } = await supabase
                            .from('discussions')
                            .select('*, profiles(full_name, role)')
                            .eq('lesson_id', this.lesson.id)
                            .order('created_at', { ascending: false });

                        if (error) throw error;
                        this.comments = data || [];
                    } catch (err) {
                        console.error('Error loading comments:', err);
                    } finally {
                        this.loadingComments = false;
                    }
                },

                async postComment() {
                    if (!this.newComment.trim() || !this.session || !this.lesson?.id) return;

                    this.isPosting = true;
                    try {
                        const { error } = await supabase
                            .from('discussions')
                            .insert({
                                user_id: this.session.user.id,
                                lesson_id: this.lesson.id,
                                content: this.newComment.trim()
                            });

                        if (error) throw error;

                        this.newComment = '';
                        await this.loadComments(); 
                    } catch (err) {
                        console.error('Error posting comment:', err);
                        alert('Gagal mengirim komentar');
                    } finally {
                        this.isPosting = false;
                    }
                },

                async deleteComment(id) {
                    if (!confirm('Hapus komentar ini?')) return;

                    try {
                        const { error } = await supabase
                            .from('discussions')
                            .delete()
                            .eq('id', id);

                        if (error) throw error;

                        this.comments = this.comments.filter(c => c.id !== id);
                    } catch (err) {
                        console.error('Error deleting comment:', err);
                        alert('Gagal menghapus komentar');
                    }
                },

                formatDate(dateString) {
                    if (!dateString) return '';
                    const date = new Date(dateString);
                    const now = new Date();
                    const diffTime = Math.abs(now - date);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                    if (diffDays <= 1) {
                        return date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                    }
                    return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                }
            }))
        })
    </script>
</body>

</html>
