<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pengajar - Pesantren Teknologi Majapahit</title>
    <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.ico">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../assets/js/utils/supabase-client.js"></script>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/sidebar.css">
</head>

<body class="bg-[#F3F2F1] text-[#323130]" x-data="instructorDashboard" data-active-page="home">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar Component (dynamically loaded) -->
        <div id="app-sidebar"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <!-- Header -->
            <div class="border-b border-[#EDEBE9] bg-white sticky top-0 z-10">
                <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
                    <div>
                        <p class="text-caption text-[#8A8886] uppercase tracking-wide font-semibold mb-1"
                            x-text="new Date().toLocaleDateString('id-ID', {weekday: 'long', month: 'long', day: 'numeric', year: 'numeric'})">
                        </p>
                        <h1 class="text-2xl font-semibold text-[#323130]">Dashboard Pengajar</h1>
                    </div>
                    <a href="../../course/create.html" class="btn-fluent btn-primary-fluent">
                        <ion-icon name="add-circle-outline" class="text-xl"></ion-icon>
                        Buat Kursus Baru
                    </a>
                </div>
            </div>

            <div class="max-w-7xl mx-auto px-6 py-8 space-y-8">

                <!-- Stats Overview -->
                <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="card-fluent p-6 flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-[#0078D4]">
                            <ion-icon name="people-outline" class="text-2xl"></ion-icon>
                        </div>
                        <div>
                            <p class="text-caption text-[#605E5C] font-semibold uppercase">Total Siswa</p>
                            <h3 class="text-3xl font-bold text-[#323130]" x-text="totalStudents">0</h3>
                        </div>
                    </div>

                    <div class="card-fluent p-6 flex items-center gap-4">
                        <div
                            class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center text-green-700">
                            <ion-icon name="book-outline" class="text-2xl"></ion-icon>
                        </div>
                        <div>
                            <p class="text-caption text-[#605E5C] font-semibold uppercase">Kursus Aktif</p>
                            <h3 class="text-3xl font-bold text-[#323130]" x-text="publishedCourses">0</h3>
                        </div>
                    </div>

                    <div class="card-fluent p-6 flex items-center gap-4">
                        <div
                            class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center text-orange-700">
                            <ion-icon name="time-outline" class="text-2xl"></ion-icon>
                        </div>
                        <div>
                            <p class="text-caption text-[#605E5C] font-semibold uppercase">Total Modul</p>
                            <h3 class="text-3xl font-bold text-[#323130]" x-text="totalModules">0</h3>
                        </div>
                    </div>
                </section>

                <!-- Managed Courses -->
                <section>
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-subtitle font-semibold">Kursus Saya</h2>
                        <span class="text-body text-[#605E5C]" x-text="myCourses.length + ' Kursus'"></span>
                    </div>

                    <div class="space-y-4">
                        <template x-for="course in myCourses" :key="course.id">
                            <div
                                class="card-fluent p-0 overflow-hidden flex flex-col md:flex-row hover:shadow-md transition-shadow">
                                <!-- Thumbnail / Color -->
                                <div
                                    class="w-full md:w-48 h-32 md:h-auto bg-gradient-to-br from-[#0078D4] to-[#50E6FF] flex items-center justify-center relative shrink-0">
                                    <template x-if="course.thumbnail_url">
                                        <img :src="course.thumbnail_url"
                                            class="absolute inset-0 w-full h-full object-cover" />
                                    </template>
                                    <template x-if="!course.thumbnail_url">
                                        <span class="text-white text-4xl font-bold"
                                            x-text="course.title.charAt(0)"></span>
                                    </template>
                                </div>

                                <!-- Content -->
                                <div class="p-6 flex-1 flex flex-col justify-between">
                                    <div class="flex justify-between items-start mb-2">
                                        <div>
                                            <h3 class="text-body-large font-bold text-[#323130] mb-1"
                                                x-text="course.title"></h3>
                                            <p class="text-body text-[#605E5C] line-clamp-1"
                                                x-text="course.description"></p>
                                        </div>
                                        <span class="px-2 py-1 rounded-md text-caption font-semibold shrink-0"
                                            :class="course.published ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-600'"
                                            x-text="course.published ? 'Published' : 'Draft'">
                                        </span>
                                    </div>

                                    <div class="flex items-center gap-6 mt-4">
                                        <div class="flex items-center gap-2 text-body">
                                            <ion-icon name="people-outline" class="text-[#8A8886]"></ion-icon>
                                            <span class="font-semibold" x-text="course.enrollment_count || 0"></span>
                                            <span class="text-[#605E5C] text-caption">Siswa</span>
                                        </div>
                                        <div class="flex items-center gap-2 text-body">
                                            <ion-icon name="albums-outline" class="text-[#8A8886]"></ion-icon>
                                            <span class="font-semibold" x-text="course.module_count || 0"></span>
                                            <span class="text-[#605E5C] text-caption">Modul</span>
                                        </div>

                                        <div class="flex-1"></div>

                                        <a :href="`../../course/edit.html?id=${course.id}`"
                                            class="btn-fluent btn-secondary-fluent text-sm px-4 py-2">
                                            <ion-icon name="settings-outline" class="mr-2"></ion-icon>
                                            Kelola
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <!-- Empty State -->
                        <div x-show="myCourses.length === 0" class="card-fluent p-12 text-center">
                            <div
                                class="w-16 h-16 rounded-full bg-[#EDEBE9] flex items-center justify-center mx-auto mb-4">
                                <ion-icon name="school-outline" class="text-3xl text-[#8A8886]"></ion-icon>
                            </div>
                            <h3 class="text-body-large font-semibold text-[#323130] mb-2">Belum ada kursus</h3>
                            <p class="text-body text-[#605E5C] mb-6">Mulai bagikan pengetahuan Anda dengan membuat
                                kursus pertama.</p>
                            <a href="../../course/create.html"
                                class="btn-fluent btn-primary-fluent inline-flex items-center gap-2 px-6 py-3">
                                <ion-icon name="add-circle"></ion-icon>
                                Buat Kursus
                            </a>
                        </div>
                    </div>
                </section>

            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../../assets/js/components/sidebar.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('instructorDashboard', () => ({
                profile: null,
                myCourses: [],
                totalStudents: 0,
                publishedCourses: 0,
                totalModules: 0,

                async init() {
                    const { data: { session } } = await supabase.auth.getSession();
                    if (!session) {
                        window.location.href = '../../auth/login.html';
                        return;
                    }

                    // Fetch Profile
                    const { data: profile } = await supabase.from('profiles').select('*').eq('id', session.user.id).single();
                    this.profile = profile;

                    // Fetch Instructor's Courses
                    const { data: courses } = await supabase
                        .from('courses')
                        .select('*, enrollments(count), modules(count)')
                        .eq('instructor_id', session.user.id)
                        .order('created_at', { ascending: false });

                    if (courses) {
                        this.myCourses = courses.map(c => ({
                            ...c,
                            enrollment_count: c.enrollments?.[0]?.count || 0,
                            module_count: c.modules?.[0]?.count || 0
                        }));

                        // Calculate Stats
                        this.publishedCourses = this.myCourses.filter(c => c.published).length;
                        this.totalStudents = this.myCourses.reduce((sum, c) => sum + (c.enrollment_count || 0), 0);
                        this.totalModules = this.myCourses.reduce((sum, c) => sum + (c.module_count || 0), 0);
                    }
                }
            }))
        });
    </script>
</body>

</html>
